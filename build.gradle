plugins {
    id 'java'
}

group 'com.minakov'
version '1.0-SNAPSHOT'

allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        implementation 'com.google.inject:guice:4.0'
        implementation 'org.jetbrains:annotations:13.0'
    }
}
